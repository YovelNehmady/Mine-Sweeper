<html>

<head>
    <title>sprint1 Yovel_Nehmady</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body oncontextmenu="return false" onload="onInitGame()">
    <h1>Mine Sweeper</h1>
    <div class="modalMsg"></div>
    <br>
    <div class="timer">00:00:00</div>
    <div class="life" title="ℹ️ Lifes">❤️❤️❤️</div>
    <br>
    <button onclick="onChangeLevel(4,2)" title="ℹ️ 16 cells & 2 mines">Beginner</button>
    <button onclick="onChangeLevel(8,14)" title="ℹ️ 64 cells & 14 mines">Medium</button>
    <button onclick="onChangeLevel(12,32)" title="ℹ️ 144 cells & 32 mines">Expert</button>
   <br>

    <table>
        <tbody class="board">

        </tbody>
    </table>
    <br>
    <button class="hint" onclick="onHintMode()"
        title="ℹ️  Select a cell whose neighbors you want to reveal">💡💡💡</button>
    <button class="mood" onclick="onReset()" title="ℹ️ Click to reset the game">😃</button>
    <button class="safeBtn" onclick="onSafeClick()" title="ℹ️ Click to reveal a safe cell">🛟🛟🛟</button>

    <footer>
        <p>By Yovel Nehmady</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/moves.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
